<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="record">
            <h2><span>Record</span> {{ record.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Daily Output</span></dt>
                <dd>
                    <span>{{ record.dailyOutput }}</span>
                </dd>
                <dt><span>Result Time</span></dt>
                <dd>
                    <span>{{ record.resultTime }}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="record.productId">
                        <a [routerLink]="['/product', record.productId, 'view']">{{ record.productName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/record', record.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
