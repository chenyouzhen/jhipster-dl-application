<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-logistics-heading">Create or edit a Logistics</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_logisticsId">Logistics Id</label>
                    <input type="text" class="form-control" name="logisticsId" id="field_logisticsId"
                           formControlName="logisticsId"/>
                    <div *ngIf="editForm.get('logisticsId')!.invalid && (editForm.get('logisticsId')!.dirty || editForm.get('logisticsId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('logisticsId')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_expressCompany">Express Company</label>
                    <input type="text" class="form-control" name="expressCompany" id="field_expressCompany"
                           formControlName="expressCompany"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_expressNumber">Express Number</label>
                    <input type="text" class="form-control" name="expressNumber" id="field_expressNumber"
                           formControlName="expressNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                    <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('status')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_startPosition">Start Position</label>
                    <input type="text" class="form-control" name="startPosition" id="field_startPosition"
                           formControlName="startPosition"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_endPosition">End Position</label>
                    <input type="text" class="form-control" name="endPosition" id="field_endPosition"
                           formControlName="endPosition"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_currentPosition">Current Position</label>
                    <input type="text" class="form-control" name="currentPosition" id="field_currentPosition"
                           formControlName="currentPosition"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
