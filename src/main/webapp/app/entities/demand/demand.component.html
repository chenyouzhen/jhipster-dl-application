<div>
    <h2 id="page-heading">
        <span>Demands</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-demand" [routerLink]="['/demand/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Demand
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="demands?.length === 0">
        <span>No demands found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="demands?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Demand Id</span></th>
                    <th scope="col" ><span>Quantity</span></th>
                    <th scope="col" ><span>Product Id</span></th>
                    <th scope="col" ><span>Order</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let demand of demands ;trackBy: trackId">
                    <td><a [routerLink]="['/demand', demand.id, 'view']">{{ demand.id }}</a></td>
                    <td>{{ demand.demandId }}</td>
                    <td>{{ demand.quantity }}</td>
                    <td>
                        <div *ngIf="demand.productIdId">
                            <a [routerLink]="['/product', demand.productIdId , 'view']" >{{ demand.productIdId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="demand.orderId">
                            <a [routerLink]="['/order', demand.orderId , 'view']" >{{ demand.orderName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/demand', demand.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/demand', demand.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(demand)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
