<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="observation">
            <h2><span>Observation</span> {{ observation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Phenomenon Time</span></dt>
                <dd>
                    <span>{{ observation.phenomenonTime }}</span>
                </dd>
                <dt><span>Result</span></dt>
                <dd>
                    <span>{{ observation.result }}</span>
                </dd>
                <dt><span>Result Time</span></dt>
                <dd>
                    <span>{{ observation.resultTime }}</span>
                </dd>
                <dt><span>Property</span></dt>
                <dd>
                    <span>{{ observation.property }}</span>
                </dd>
                <dt><span>Unit</span></dt>
                <dd>
                    <span>{{ observation.unit }}</span>
                </dd>
                <dt><span>Assemblyline</span></dt>
                <dd>
                    <div *ngIf="observation.assemblylineId">
                        <a [routerLink]="['/assembly-line', observation.assemblylineId, 'view']">{{ observation.assemblylineName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/observation', observation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
