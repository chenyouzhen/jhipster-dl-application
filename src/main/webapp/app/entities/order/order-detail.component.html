<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span>Order</span> {{ order.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Order Id</span></dt>
                <dd>
                    <span>{{ order.orderId }}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <span>{{ order.customer }}</span>
                </dd>
                <dt><span>Begin Time</span></dt>
                <dd>
                    <span>{{ order.beginTime }}</span>
                </dd>
                <dt><span>Dead Line</span></dt>
                <dd>
                    <span>{{ order.deadLine }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ order.status }}</span>
                </dd>
                <dt><span>Details</span></dt>
                <dd>
                    <span>{{ order.details }}</span>
                </dd>
                <dt><span>Id</span></dt>
                <dd>
                    <div *ngIf="order.idId">
                        <a [routerLink]="['/logistics', order.idId, 'view']">{{ order.idId }}</a>
                    </div>
                </dd>
                <dt><span>Factory</span></dt>
                <dd>
                    <div *ngIf="order.factoryId">
                        <a [routerLink]="['/factory', order.factoryId, 'view']">{{ order.factoryName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
